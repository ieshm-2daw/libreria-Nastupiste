{% extends 'base.html' %} {% block content %}
<h1>Bienvenido a Biblioteca Nastuel</h1>
<h2>Añada un nuevo libro a la Base de datos</h2>
<form action="{% url 'anadir_libro' %}" enctype="multipart/form-data"  method="post">
  <article>
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Añadir Libro</button>
    <a href="{% url 'lista_libros' %}" role="button">Listar Libros</a>
  </article>
</form>
{% endblock %}
