{% extends 'base.html' %} {% block content %}
<h1>Detalles de la Reserva:</h1>
<form method="post">
  <dialog open>
    <article>
      {% csrf_token %} {{ form.as_p }}
      <h5><b>Título: </b>{{libro.titulo}}</h5>
      <p>
        <b>Autores: {% for autor in libro.autores.all %} {{ autor.nombre }}{% if not forloop.last %}, {% endif %} {% endfor %}
      </p>
      <p><b>Rating: </b>{{libro.rating}}</p>
      <br /><br />
      <input type="submit" value="Confirmar Devolución" />
      <a href="{% url 'mis_libros' %}" role="button" class="secondary">Cancelar</a>
    </article>
  </dialog>
</form>
{% endblock %}
